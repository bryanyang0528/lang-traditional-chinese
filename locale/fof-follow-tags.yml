fof-follow-tags:
  forum:
    settings:
      notify_new_discussion_label: 有人中我追蹤的標籤發文
      notify_new_post_label: 有人在我追蹤的標籤回覆
      notify_new_discussion_tag_label: 有人更改我追蹤的標籤


    index:
      follow_tag_button: 追蹤
      unfollow_tag_button: 不追蹤

      following:
        following_none_label: => fof-follow-tags.ref.filtering_options.none
        following_tags_label: => fof-follow-tags.ref.filtering_options.tags

    badge:
      following_tag_tooltip: 追蹤中
      lurking_tag_tooltip: 潛水中

    sub_controls:
      follow_button: => fof-follow-tags.ref.follow
      following_button: => fof-follow-tags.ref.following
      following_text: 有新貼文時提醒
      hiding_button: => fof-follow-tags.ref.hiding
      hiding_text: 在全部貼文頁面中隱藏
      ignoring_button: => fof-follow-tags.ref.ignoring
      ignoring_text: 從不提醒
      lurking_button: => fof-follow-tags.ref.lurking
      lurking_text: 有新貼文或新回覆時提醒
      not_following_button: 不追蹤
      not_following_text: "僅當提及我時提醒"
      notify_alert_tooltip: 有新貼文或新回覆時推送論壇內提醒
      notify_email_tooltip: 有新貼文或新回覆時發送信件提醒

    notifications:
      new_discussion_text: "{username} 發佈了新貼文"
      new_post_text: "{username} 發佈了新回覆"
      ew_discussion_tag_text: "{username} 更新的標籤"

    user:
      settings:
        heading: 追蹤標籤

        filter_label: 在追蹤頁要顯示要顯示的東西

  admin:
    settings:
      following_page_default_label: Default Following Page Filtering

      following_none_label: => fof-follow-tags.ref.filtering_options.none
      following_tags_label: => fof-follow-tags.ref.filtering_options.tags

  email:
    subject:
      newDiscussionInTag: "[標籤 | 新貼文] {title}"
      newPostInTag: "[標籤 | 新回覆] {title}"
      newDiscussionTag: "[標籤 | 更換標籤] {title}"
    body:
      newDiscussionInTag: |
        嗨 {recipient_display_name},
        {actor_display_name} 在你追蹤的標籤中發了新貼文: {discussion_title}
        請點擊下述連結觀看新貼文：
        {discussion_url}
        ---
        {post_content}
      newPostInTag: |
        嗨 {recipient_display_name},
        {actor_display_name} 回覆了你追蹤的標籤: {discussion_title}
        請點擊下述連結觀看新回覆：
        {post_url}
        ---
        {post_content}
        ---
        在您更新之前不會升到新的通知了～
      newDiscussionTag: |
        嗨 {recipient_display_name},
        {actor_display_name} 更改了 {author_display_name} 貼文的標籤 {discussion_title}
        請點擊下述連結觀看新貼文：
        {discussion_url}

  ref:
    follow: 追蹤
    following: 已追蹤
    hiding: 已隱藏
    ignoring: 已忽略
    lurking: 圍觀中
    
    filtering_options:
      none: 追蹤中的討論
      tags: 追蹤中的標籤
